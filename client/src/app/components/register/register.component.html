<div class="col-lg-5" id="register">
  <h1 class="h1-strong">{{title}}</h1>
  <!--en el metodo de angular le paso el objeto que contiene el valor de todos los formularios-->
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
    <div class="alert alert-success" *ngIf="res">
      !!El Usuario Se Ha Guardado Con Exito!! Puedes <a [routerLink]="['/login']">Loguearte Aquí</a>
    </div>
    <div class="alert alert-danger" *ngIf="res==false">
      !!Error, no se ha podido crear el usuario!!
    </div>
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
      <span *ngIf="!name.valid && name.touched">¡¡El nombre es obligatorio!!</span>
    </p>
    <p>
      <label>Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
      <span *ngIf="!surname.valid && surname.touched">¡¡El apellido es obligatorio!!</span>
    </p> 
     <!--
    <p>
        <label>Profesion</label>
        <input name="profession" #profession="ngModel" [(ngModel)]="user.profession" class="form-control" required>
        <span *ngIf="!profession.valid && profession.touched">¡¡La profesion es obligatorio!!</span>
      </p>
    
      <p>
        <label>Descripcion Profesional</label>
        <textarea type="text" name="description" #description="ngModel" [(ngModel)]="user.description" class="form-control" required></textarea>
        <span *ngIf="!description.valid && description.touched">¡¡la descriccion es obligatorio!!</span>
      </p>-->
    <p>
      <label>Apodo</label>
      <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required>
      <span *ngIf="!nick.valid && nick.touched">¡¡El apodo es obligatorio!!</span>
    </p>
    <p>
      <label>Email</label>
      <input type="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
        name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
      <span *ngIf="!email.valid && email.touched">¡¡El email es obligatorio!!</span>
    </p>
    <p>
      <label>Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
        required>
      <span *ngIf="!password.valid && password.touched">¡¡La contraseña es obligatoria!!</span>
    </p>
    <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid">
  </form>
</div>

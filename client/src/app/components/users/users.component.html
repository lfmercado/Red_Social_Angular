<div class="col-lg-8" ><!-- [@fadeLateral]> Animacion lateral-->
  <h1 class="h1-strong">{{title}}</h1>
  <div class="people">
    <div *ngFor="let user of users" class="item-user">
      <div *ngIf="user._id != identity._id">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="image-user pull-left">
            <a  [routerLink]="[ '/profile', user._id ]">
              <img src="{{url + 'get-image-user/' + user.image}}" class="avatar-exist" *ngIf="user.image">
              <img src="assets/user.png" class="avatar-default" *ngIf="!user.image">
            </a>
          </div>
          <div class="user-name pull-left">
            <p class="name-surname">
              <a  [routerLink]="[ '/profile', user._id ]">
                {{user.name + ' '+ user.surname}}
              </a>
            </p>
            <span class="nickname">{{user.nick}}</span>
          </div>
           <!--
            Botones para dejar de seguir o iniciar a seguir
          -->
          <div class="pull-right">
            <button class="btn btn-success" *ngIf="follows.indexOf(user._id) < 0" (click)="followUser(user._id)">
              <span class="glyphicon glyphicon-plus-sign">
            </span>  Seguir</button>
            
            <button class="btn btn-primary" *ngIf="follows.indexOf(user._id) >= 0"
               (mouseenter)="mouseEnter(user._id)" 
               (mouseleave)="mouseLeave(user._id)" 
               (click)="unFollowUser(user._id)"
               [class.btn-danger] ="user._id == followUserOver"
               >

              <span *ngIf="user._id == followUserOver; else following">
                <span class="glyphicon glyphicon-minus-sign"></span>Dejar de seguir
              </span>
              <ng-template #following>
              <span class="glyphicon glyphicon-ok-sign"></span> Siguiendo
              </ng-template>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!--
      Paginacion
    -->
    <ul class="pagination pull-right">
      <li *ngIf="page > 1">
        <a [routerLink]="['/users', previusPage]">Anterior</a>
      </li>
      <li *ngIf="pages != page">
        <a [routerLink]="['/users', nextPage]">Siguiente</a>
      </li>
    </ul>
  </div>
</div>

<sidebar></sidebar>
<div class="clearfix"></div>

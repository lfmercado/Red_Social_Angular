<div class="col-lg-10">
        <h3>{{title}}</h3>
        <div id="followed">
        
                <div *ngFor="let message of messages" class="item-user">
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <div class="image-user pull-left">
                        <a  [routerLink]="[ '/profile', message.emitter._id ]">
                          <img src="{{url + 'get-image-user/' + message.emitter.image}}" class="avatar-exist" *ngIf="message.emitter.image">
                          <img src="assets/user.png" class="avatar-default" *ngIf="!message.emitter.image">
                        </a>
                      </div>
                      <div class="user-name pull-left" *ngIf="message">
                        <p class="name-surname">
                          <a  [routerLink]="[ '/profile', message.emitter._id]">
                            {{message.emitter.name + ' '+ message.emitter.surname}}
                          </a>
             
                        </p>
                        <p>
                        <span class="nickname">{{(message.created_at| amFromUnix)|amLocale:'es' | amTimeAgo }}</span></p>
                        <span class="date">{{message.text}}</span>
                      </div>
               
                    </div>
                  </div>
                </div>
